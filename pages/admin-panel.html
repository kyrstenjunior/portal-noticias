<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../public/style.login.panel.css">
</head>
<body>

  <div class="header-panel">
    <h2>Cadastro de Notícias</h2>
  </div><!--header-panel-->
  
  <div class="form-create-notice">
    <form method="post" action="/admin/cadastro">
      <input type="text" name="titulo_noticia" placeholder="Título da notícia" />
      <input type="text" name="categoria" placeholder="Categoria" />
      <input type="text" name="slug" placeholder="Slug" />
      <input type="url" name="url_imagem" placeholder="Url da imagem da notícia" />
      <textarea  name="noticia" placeholder="Escreva aqui sua notícia"></textarea>
      <input type="submit" name="acao" value="Cadastrar" />
    </form>
  </div><!--form-create-notice-->

  <div class="header-panel">
    <h2>Notícias Cadastradas</h2>
  </div><!--header-panel-->

  <% for(let i = 0; i < posts.length; i++) { %>
  <div class="noticias-cadastradas">
    <p><span>Título da notícia:</span> <%= posts[i].titulo %></p>
    <a href="/admin/deletar/<%= posts[i].id %>">X</a>
  </div><!--noticias-cadastradas-->
  <% } %>

</body>
</html>
